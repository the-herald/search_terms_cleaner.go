type: google.api.Service
config_version: 3
name: datamanager.googleapis.com
title: Data Manager API

apis:
- name: google.ads.datamanager.v1.IngestionService

documentation:
  summary: |-
    A unified ingestion API for data partners, agencies and advertisers to
    connect first-party data across Google advertising products.

authentication:
  rules:
  - selector: 'google.ads.datamanager.v1.IngestionService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/datamanager

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1728488
  documentation_uri: https://developers.google.com/data-manager
  api_short_name: datamanager
  github_label: 'api: datamanager'
  doc_tag_prefix: datamanager
  organization: ADS
